
<h2>Lista de Usuarios</h2>
<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Correo</th>
      <th>Rol</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.nombre }}</td>
      <td>{{ user.correo }}</td>
      <td>{{ user.rol }}</td>
    </tr>
  </tbody>
</table>
