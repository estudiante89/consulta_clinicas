<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plataforma Médica</title>
  <base href="/" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f2f6f9;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #0077b6, #00b4d8);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav button {
      background: white;
      color: #0077b6;
      border: none;
      padding: 0.6rem 1.2rem;
      margin-left: 1rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    nav button:hover {
      background: #caf0f8;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 3rem 2rem;
      background: url('https://images.unsplash.com/photo-1588776814546-d03d3a3fd05e') center/cover no-repeat;
      color: white;
      text-shadow: 1px 1px 2px #000;
      min-height: 400px;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #0077b6;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Plataforma Médica</h1>
    <nav>
      <button onclick="location.href='/auth'">Autenticación</button>
      <button onclick="location.href='/historial'">Historial</button>
      <button onclick="location.href='/recetas'">Recetas</button>
      <button onclick="location.href='/citas'">Citas Médicas</button>
      <button onclick="location.href='/reportes'">Reportes</button>
    </nav>
  </header>

  <div class="hero">
    <div>
      <h2>Tu salud, nuestra prioridad</h2>
      <p>Accede a tu historial médico, gestiona tus citas y consulta tus reportes de forma rápida y segura desde cualquier lugar.</p>
    </div>
  </div>

  <app-root></app-root>

  <footer>
    © 2025 Plataforma Médica. Todos los derechos reservados.
  </footer>
</body>
</html>
