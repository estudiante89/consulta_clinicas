<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plataforma Médica</title>
  <base href="/" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f9fc;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #0077b6, #00b4d8);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav button {
      background: white;
      color: #0077b6;
      border: none;
      padding: 0.6rem 1rem;
      margin: 0.3rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    nav button:hover {
      background: #caf0f8;
    }

    .carousel-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      background-color: #000;
    }

    .carousel {
      position: relative;
      width: 100%;
      height: 400px;
    }

    .carousel img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .carousel img.active {
      opacity: 1;
      position: relative;
    }

    .intro-text {
      text-align: center;
      background: #e3f2fd;
      padding: 2rem 1rem;
    }

    .intro-text h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #0077b6;
    }

    .intro-text p {
      font-size: 1.1rem;
      max-width: 800px;
      margin: auto;
      color: #333;
    }

    .section {
      padding: 2rem;
      text-align: center;
    }

    .section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .gallery img {
      width: 250px;
      height: 170px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #0077b6;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Plataforma Médica</h1>
    <nav>
      <button onclick="location.href='/auth'">Autenticación</button>
      <button onclick="location.href='/historial'">Historial</button>
      <button onclick="location.href='/recetas'">Recetas</button>
      <button onclick="location.href='/citas'">Citas Médicas</button>
      <button onclick="location.href='/reportes'">Reportes</button>
    </nav>
  </header>

  <!-- Carrusel + Intro -->
  <div class="carousel-container">
    <div class="carousel">
      <img src="imagenes/hospital.jfif" class="active" />
      <img src="imagenes/hospital2.jfif" />
      <img src="imagenes/medicos1.jfif" />
      <img src="imagenes/medicos2.jfif" />
      <img src="imagenes/presentacion.jfif" />
    </div>
  </div>

  <!-- Texto introductorio -->
  <div class="intro-text">
    <h2>Tu salud, nuestra prioridad</h2>
    <p>Accede a tu historial médico, gestiona tus citas y consulta tus reportes de forma rápida y segura desde cualquier lugar.</p>
  </div>

  <!-- Angular Root -->
  <app-root></app-root>

  <!-- Galería de servicios -->
  <div class="section">
    <h2>Nuestros Servicios</h2>
    <div class="gallery">
      <img src="imagenes/receta1.jfif" alt="Receta médica" />
      <img src="imagenes/receta2.jfif" alt="Impresora recetas" />
      <img src="imagenes/medicos1.jfif" alt="Médicos" />
      <img src="imagenes/hospital2.jfif" alt="Sala de espera" />
    </div>
  </div>

  <footer>
    © 2025 Plataforma Médica. Todos los derechos reservados.
  </footer>

  <script>
    // Carrusel
    const images = document.querySelectorAll('.carousel img');
    let current = 0;

    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }, 4000);
  </script>

</body>
</html>
