<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plataforma Médica</title>
  <base href="/" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f2f6f9;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #0077b6, #00b4d8);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav button {
      background: white;
      color: #0077b6;
      border: none;
      padding: 0.6rem 1.2rem;
      margin-left: 1rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    nav button:hover {
      background: #caf0f8;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 3rem 2rem;
      background: url('https://images.unsplash.com/photo-1588776814546-d03d3a3fd05e') center/cover no-repeat;
      color: white;
      text-shadow: 1px 1px 2px #000;
      min-height: 400px;
      text-align: center;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .carousel {
      position: relative;
      max-width: 100%;
      margin: 2rem auto;
      overflow: hidden;
    }

    .carousel-images {
      display: flex;
      animation: slide 20s infinite;
    }

    .carousel-images img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      20% { transform: translateX(0); }
      25% { transform: translateX(-100%); }
      45% { transform: translateX(-100%); }
      50% { transform: translateX(-200%); }
      70% { transform: translateX(-200%); }
      75% { transform: translateX(-300%); }
      95% { transform: translateX(-300%); }
      100% { transform: translateX(0); }
    }

    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .image-gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      object-fit: cover;
      height: 220px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #0077b6;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Plataforma Médica</h1>
    <nav>
      <button onclick="location.href='/auth'">Autenticación</button>
      <button onclick="location.href='/historial'">Historial</button>
      <button onclick="location.href='/recetas'">Recetas</button>
      <button onclick="location.href='/citas'">Citas Médicas</button>
      <button onclick="location.href='/reportes'">Reportes</button>
    </nav>
  </header>

  <div class="hero">
    <div>
      <h2>Tu salud, nuestra prioridad</h2>
      <p>Accede a tu historial médico, gestiona tus citas y consulta tus reportes de forma rápida y segura desde cualquier lugar.</p>
    </div>
  </div>

  <!-- Carrusel de imágenes -->
  <div class="carousel">
    <div class="carousel-images">
      <img src="https://images.unsplash.com/photo-1588776814546-d03d3a3fd05e" alt="Consulta médica" />
      <img src="https://images.unsplash.com/photo-1579154203451-0ef30074f7f5" alt="Hospital moderno" />
      <img src="https://images.unsplash.com/photo-1609921212029-f6eb01a00e2b" alt="Médico con paciente" />
      <img src="https://images.unsplash.com/photo-1580281657527-47b82d0a1b65" alt="Tecnología médica" />
    </div>
  </div>

  <!-- Galería estática de imágenes -->
  <div class="image-gallery">
    <img src="https://images.unsplash.com/photo-1580281657685-6fe5a5eb1c30" alt="Equipo médico">
    <img src="https://images.unsplash.com/photo-1622253692010-333f0e2e51cb" alt="Consulta médica">
    <img src="https://images.unsplash.com/photo-1583912268181-4f3b763ae8cf" alt="Laboratorio">
    <img src="https://images.unsplash.com/photo-1606813902444-f8f56c49efc2" alt="Cuidado hospitalario">
  </div>

  <app-root></app-root>

  <footer>
    © 2025 Plataforma Médica. Todos los derechos reservados.
  </footer>
</body>
</html>
